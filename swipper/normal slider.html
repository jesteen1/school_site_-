<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>normal slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>

<body >
  <!-- Slider main container -->
  <div class="container">

    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="../assects/imagegallery/image 7.jpg" alt="" ></div>
        <div class="swiper-slide"><img src="../assects/imagegallery/image 9.jpg" alt=""></div>
        <div class="swiper-slide"><img src="../assects/imagegallery/image 5.jpg" alt=""></div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
    
      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    
      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
  </div>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .container{
    width: 100%;
    height: 110vh;
    background: #222;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .swiper{
    width: 80%;
    height: fit-content;
  }
  .swiper-slide img{
    width: 100%;
  }
</style>
<script>
  const swiper = new Swiper('.swiper', {
  // Optional parameters
 autoplay:{
  delay: 3000,
  disableOnInteraction: false,
 },
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    clickable:true,

  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
 
});
</script>
</html>
